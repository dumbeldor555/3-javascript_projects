<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery | calulater</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="calc">

    <form name="form" action="" class="formClass">
      <input type="text" class="calc-display">
    </form>
   
    <table class="bodyOfCal">

      <tr>
        <td><input type="button" name="C" value="C"  id="C"></td>
        <td><input type="button" name="/"  value="/" id="divide"></td>
        <td><input type="button" name="X"   value="*"  id="multiply"></td>
        <td><input type="button" name="-"  value="-" id="subtract"></td>

      </tr>
      
      <tr>
        <td><input type="button" name="1"   value="1"  id="one"></td>
        <td><input type="button" name="2"  value="2"   id="two"></td>
        <td><input type="button" name="3"   value="3"  id="three"></td>
        <td><input type="button" name="+"   value="+"   id="add"></td>
        
      </tr>

      <tr>
        <td><input type="button" name="4"   value="4" id="four"></td>
        <td><input type="button" name="5"   value="5" id="five"></td>
        <td><input type="button" name="6"  value="6" id="six"></td>
        <td><input type="button" name="="   value="=" id="equal"></td>

      </tr>

      <tr>
        <td><input type="button" name="7"   value="7" id="seven"></td>
        <td><input type="button" name="8"  value="8" id="eight"></td>
        <td><input type="button" name="9"   value="9" id="nine"></td>
        <td><input type="button" name="."   value="." id="dot"></td>
      </tr>

      <tr>
        <td><input type="button" name="0" value="0" id="zero"></td>
      </tr>
    </table>
  </div>
  <script src="jquery.js"></script>
  <script src="app.js"></script>

</body>
</html>
